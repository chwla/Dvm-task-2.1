<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Job Listing</title>
</head>
<body>
  <div class="search-wrapper">
    <label for="search">Search Jobs:</label>
    <input type="search" id="search" data-search>
      <button id="clear-search" aria-label="Clear search input"><i class="fa-sharp fa-solid fa-xmark"></i>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <div class="header" data-header></div>
      <div class="body" data-body>
        <p><strong>Position:</strong> <span data-position></span></p>
        <p><strong>Company:</strong> <span data-company></span></p>
        <p><strong>Location:</strong> <span data-location></span></p>
        <p><strong>Nature:</strong> <span data-nature></span></p>
        <p><strong>Description:</strong> <span data-description></span></p>
        <p><strong>Requirements:</strong> <span data-requirements></span></p>
      </div>
    </div>
  </template>
</body>
</html>
